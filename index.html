    <div class="container">
      <div class="weather-container">
        <form class="search-form" id="search-form">
          <h1>Weather</h1>
          <img
            class="img-fluid d-block"
            id="leaf-img"
            src="img/leaf.png"
            alt="An illustration of a leaf"
          />
          <div class="row">
            <div class="col-md-6">
              <div class="input-form">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control input-search"
                  id="search-city"
                />
              </div>
            </div>
            <!--To do: Make Search Button responsive i.e. columns-->
            <div class="col-sm-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-outline-secondary shadow-sm search-button"
              />
            </div>
          </div>
        </form>
        <h2 id="city-heading"></h2>
        <div id="time">
          <p><span id="local-time"></span></p>
        </div>
        <div class="row">
          <div class="col-3">
            <ul class="list">
              <li id="description"></li>
            </ul>
            <p>
              <span class="degrees-top" id="degrees-top"></span>
              <span class="units-top"
                ><a href="#" id="celsius-link">¬∞C</a></span
              >
              <span class="unit-divider-top"
                >| <a href="#" id="fahrenheit-link">¬∞F</a></span
              >
            </p>
          </div>
          <div class="col-3">
            <ul class="list">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-5">
            <img
              class="img-fluid d-block"
              id="weather-img"
              src="img/weather.png"
              alt="A person pointing to a weather forecast"
            />
